<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>Library</title>
  </head>
  <body>
    <h1>Library</h1>
    <button class="btn btn-primary" type="button" id="btn-addForm" data-toggle="modal" data-target="#staticBackdrop">Add Book</button>

    <table class="table">
        <thead>
          <tr>
            <th scope="col">Title</th>
            <th scope="col">Author</th>
            <th scope="col">Pages</th>
            <th scope="col">Read</th>
          </tr>
        </thead>
        <tbody class="display-book">

        </tbody>
      </table>

      <!-- Modal -->
      <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form >
                <div class="form-group" >
                  <label for="title">Title</label>
                  <input type="text" class="form-control" id="title" >
                </div>
                <div class="form-group">
                  <label for="author">Author</label>
                  <input type="text" class="form-control" id="author">
                </div>
                <div class="form-group">
                    <label for="pagesNum">Pages</label>
                    <input type="text" class="form-control" id="pagesNum">
                  </div>
        
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="readOrNot" id="toRead" value="false" checked>
                    <label class="form-check-label" for="toRead">
                      To Read
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="readOrNot" id="Read" value="true">
                    <label class="form-check-label" for="Read">
                        Read
                    </label>
                  </div>
                <!--<button type="submit" class="btn btn-primary">Submit</button>-->
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
              <button type="submit" class="btn btn-primary" id="submitNew" data-dismiss="modal">Submit</button>
            </div>
          </div>
        </div>
      </div>
    
      
    </div>



    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="scripts/script.js"></script>
  </body>
</html>
